# WARNING:
#
# Do not change this file directly.  Make all project-level customizations in
# the base .rubocop.yml file

plugins:
  - rubocop-rspec
  - rubocop-factory_bot
  - rubocop-rspec_rails

inherit_mode:
  merge:
    - Exclude

RSpec:
  Include:
    - _spec.rb
    - "(?:^|/)spec/"

RSpec/BeEmpty: # new in 2.20
  Enabled: true

RSpec/BeEq: # new in 2.9.0
  Enabled: true

RSpec/BeNil: # new in 2.9.0
  Enabled: true

RSpec/ChangeByZero: # new in 2.11.0
  Enabled: true

RSpec/ClassCheck: # new in 2.13
  Enabled: true

RSpec/ContainExactly: # new in 2.19
  Enabled: true

RSpec/DuplicatedMetadata: # new in 2.16
  Enabled: true

RSpec/EmptyOutput: # new in 2.29
  Enabled: true

RSpec/EmptyMetadata: # new in 2.24
  Enabled: true

RSpec/Eq: # new in 2.24
  Enabled: true

RSpec/ExcessiveDocstringSpacing: # new in 2.5
  Enabled: true

RSpec/IdenticalEqualityAssertion: # new in 2.4
  Enabled: true

RSpec/IndexedLet: # new in 2.20
  Enabled: true
  Max: 3

RSpec/IsExpectedSpecify: # new in 2.27
  Enabled: true

RSpec/MatchArray: # new in 2.19
  Enabled: true

RSpec/MetadataStyle: # new in 2.24
  Enabled: true

RSpec/NoExpectationExample: # new in 2.13
  Enabled: true

RSpec/PendingWithoutReason: # new in 2.16
  Enabled: true

RSpec/PredicateMatcher: # new in 2.19
  Enabled: true

RSpec/ReceiveMessages: # new in 2.23
  Enabled: true

RSpec/RedundantAround: # new in 2.19
  Enabled: true

RSpec/RedundantPredicateMatcher: # new in 2.26
  Enabled: true

RSpec/RemoveConst: # new in 2.26
  Enabled: true

RSpec/RepeatedSubjectCall: # new in 2.27
  Enabled: true

RSpec/SkipBlockInsideExample: # new in 2.19
  Enabled: true

RSpec/SpecFilePathFormat: # new in 2.24
  Enabled: true

RSpec/SpecFilePathSuffix: # new in 2.24
  Enabled: true

RSpec/SortMetadata: # new in 2.14
  Enabled: true

RSpec/SubjectDeclaration: # new in 2.5
  Enabled: true

RSpec/UndescriptiveLiteralsDescription: # new in 2.29
  Enabled: true

RSpec/VerifiedDoubleReference: # new in 2.10.0
  Enabled: true

######### RSpecRails/*

RSpecRails/AvoidSetupHook: # new in 2.4bund
  Enabled: true

RSpecRails/HaveHttpStatus: # new in 2.12
  Enabled: true

RSpecRails/InferredSpecType: # new in 2.14
  Enabled: false

RSpecRails/MinitestAssertions: # new in 2.17
  Enabled: true

RSpecRails/NegationBeValid: # new in 2.23
  Enabled: true

RSpecRails/TravelAround: # new in 2.19
  Enabled: true

######### FactoryBot/*

FactoryBot/AssociationStyle: # new in 2.23
  Enabled: true

FactoryBot/ConsistentParenthesesStyle: # new in 2.14
  Enabled: true

FactoryBot/ExcessiveCreateList: # new in 2.25
  Enabled: true

FactoryBot/FactoryAssociationWithStrategy: # new in 2.23
  Enabled: true

FactoryBot/FactoryNameStyle: # new in 2.16
  Enabled: true

FactoryBot/IdSequence: # new in <<next>>
  Enabled: true

FactoryBot/RedundantFactoryOption: # new in 2.23
  Enabled: true

FactoryBot/SyntaxMethods: # new in 2.7
  Enabled: true

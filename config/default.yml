#################### Metrics ###############################

Metrics/AbcSize:
  Max: 25

Metrics/BlockLength:
  CountAsOne:
    - array
    - hash
  Exclude:
    - lib/tasks/**/*
    - config/environments/*.rb
    - spec/**/*_spec.rb
    - spec/factories/*.rb
    - spec/support/shared/**/*.rb
    - app/admin/**/*.rb
    - config/routes.rb

Metrics/ClassLength:
  CountComments: false
  Max: 250
  CountAsOne:
    - array
    - hash
  Exclude:
    - config/routes.rb

Metrics/MethodLength:
  CountAsOne:
    - array
    - hash
  Max: 25

#################### Naming ##############################

Naming/BlockForwarding: # new in 1.24
  Enabled: true
  EnforcedStyle: explicit

Naming/VariableNumber:
  EnforcedStyle: snake_case

#################### Security ###############################

Security/CompoundHash: # new in 1.28
  Enabled: true

Security/IoMethods: # new in 1.22
  Enabled: true

